
<h2> {{vm.reads.length}}All Books</h2>
<div class = "books">
<h3 data-ng-repeat = "read in vm.reads">
 <a data-ui-sref = "show({title: read.title})">{{read.title}} by {{read.author}}</a>

</h3>

</div>

<form ng-submit ="vm.create()">
<input type="text" ng-model ="vm.newRead.title" placeholder="title"/>
<input type="text" ng-model ="vm.newRead.author" placeholder="author"/>
<button type="submit">Add read</button>
</form>
